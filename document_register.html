<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/document_register.css">
    <title>Document-register</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    AccuPro
                </div>
    
                <nav class="nav">
                    <a class="nav__link" href="#">Главная</a>
                    <a class="nav__link" href="#">Цены</a>
                    <a class="nav__link" href="#">О нас</a>
                </nav>
            </div>
        </div>
    </header>

<div class="intro">
    <div class="container">
        <div class="intro__inner">
            <h2 style="margin-top: 0px; margin-bottom: 15px; text-align: center";>
                Регистрация
                нового документа
            </h2>
            <div class="input-group">
                <label>Введите тип документа:</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label >Введите дату составления документа:</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label >Введите название организации, оказывающей услуги:</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label>Введите ФИО сотрудника, регистрирующего документ:</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label>Введите дату регистрации документа:</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label>Подпись сотрудника:</label>
                <input type="checkbox">
            </div>
            <button class="btn">Зарегистрировать</button>
            <div class="input-group">
                <button class="btn">Денежные средства</button>
            </div>
        </div>
        
    </div>
</div>


</body>
</html>
